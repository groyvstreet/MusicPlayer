<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav/nav.css">
    <link rel="stylesheet" href="styles/player/player.css">
    <link rel="stylesheet" href="styles/cards/cards.css">
    <link rel="stylesheet" href="styles/card/card.css">
    <link rel="stylesheet" href="styles/icon-button/icon-button.css">
    <link rel="stylesheet" href="styles/title/title.css">
    <link rel="stylesheet" href="styles/info-button/info-button.css">
    <link rel="stylesheet" href="styles/info/info.css">
    <link rel="stylesheet" href="styles/cover-image-button/cover-image-button.css">
    <link rel="stylesheet" href="styles/cover-image/cover-image.css">
    <link rel="stylesheet" href="styles/input/input.css">
    <link rel="stylesheet" href="styles/sign/sign.css">
    <link rel="stylesheet" href="styles/button/button.css">
    <link rel="stylesheet" href="styles/button/_type/button_type_secondary.css">
    <title>Авторизация</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" src="img/logo.svg">
        <button class="nav__elem" onclick="document.location='index.html'">
            <img class="nav__elem-image" src="img/home.svg">
        </button>
        <button class="nav__elem" onclick="document.location='favorites.html'">
            <img class="nav__elem-image" src="img/heart.svg">
        </button>
        <button class="nav__elem" onclick="document.location='playlists.html'">
            <img class="nav__elem-image" src="img/playlist.png">
        </button>
        <button class="nav__elem" onclick="document.location='artists.html'">
            <img class="nav__elem-image" src="img/artists.png">
        </button>
        <button class="nav__profile" onclick="document.location='profile.html'">
            <img class="nav__profile-image" src="img/avatar.jpg">
        </button>
    </nav>
    <section class="sign">
        <h1 class="sign__h1">Авторизация</h1>
        <form method="post">
            <div class="sign__elem">
                <input class="input" name="email" type="email" placeholder="Email">
            </div>
            <div class="sign__elem">
                <input class="input" name="password" type="password" placeholder="Пароль">
            </div>
            <div class="sign__elem">
                <button class="button">
                    Войти
                </button>
            </div>
        </form>
        <div class="sign__elem">
            <button class="button button_type_secondary" onclick="document.location='signup.html'">
                Создать
            </button>
        </div>
    </section>
    <section class="player">
        <div class="player__cover-image">
            <button class="cover-image-button">
                <img class="cover-image" src="img/track.png">
            </button>
        </div>
        <div class="player__controls">
            <div class="player__buttons">
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/repeat.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/back.svg">
                </button>
                <button class="icon-button icon-button_size_medium">
                    <img class="icon-button__image" src="img/play.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/forward.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/heart.svg">
                </button>
            </div>
            <div class="player__bar">
                <span class="player__time-current">0:00</span>
                <div class="player__bar-current"></div>
                <span class="player__time">2:43</span>
            </div>
        </div>
        <div class="player__track">
            <p class="title">Трек</p>
            <button class="info-button">
                <p class="info">Исполнитель</p>
            </button>
        </div>
    </section>
</body>
</html>
