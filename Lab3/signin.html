<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <title>Авторизация</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/logo.svg">
        <button class="nav-elem" onclick="document.location='index.html'">
            <img src="img/home.svg">
        </button>
        <button class="nav-elem" onclick="document.location='favorites.html'">
            <img src="img/heart.svg">
        </button>
        <button class="nav-elem" onclick="document.location='playlists.html'">
            <img src="img/playlist.png">
        </button>
        <button class="nav-elem" onclick="document.location='artists.html'">
            <img src="img/artists.png">
        </button>
        <button class="nav-profile" onclick="document.location='profile.html'">
            <img src="img/avatar.jpg">
        </button>
    </nav>
    <section class="sign">
        <h1>Авторизация</h1>
        <form method="post">
            <input class="sign-input" name="email" type="email" placeholder="Email">
            <br>
            <input class="sign-input" name="password" type="password" placeholder="Пароль">
            <br>
            <button class="button-main">
                Войти
            </button>
        </form>
        <button class="button-info" onclick="document.location='signup.html'">
            Создать
        </button>
    </section>
    <section class="player">
        <img src="img/track.png">
        <div class="player-controls">
            <div class="player-controls-buttons">
                <button class="button-image">
                    <img src="img/repeat.svg">
                </button>
                <button class="button-image">
                    <img src="img/back.svg">
                </button>
                <button class="button-image-big">
                    <img src="img/play.svg">
                </button>
                <button class="button-image">
                    <img src="img/forward.svg">
                </button>
                <button class="button-image">
                    <img src="img/heart.svg">
                </button>
            </div>
            <div class="player-controls-bar">
                <span class="player-controls-bar-time-current">0:00</span>
                <div class="player-controls-bar-current"></div>
                <span class="player-controls-bar-time">2:43</span>
            </div>
        </div>
        <div class="player-track">
            <p class="player-track-title">Song</p>
            <p class="player-track-artist">Artist</p>
        </div>
    </section>
</body>
</html>
