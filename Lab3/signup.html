<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/home.svg">
        <button class="nav-elem" onclick="document.location='index.html'">
            <img src="img/home.svg">
        </button>
        <button class="nav-elem" onclick="document.location='favorites.html'">
            <img src="img/heart.svg">
        </button>
        <button class="nav-elem" onclick="document.location='playlists.html'">
            <img src="img/playlist.png">
        </button>
        <button class="nav-elem" onclick="document.location='artists.html'">
            <img src="img/artists.png">
        </button>
        <button class="nav-profile">
            <img src="img/avatar.jpg">
        </button>
    </nav>
    <section class="sign_in">
        <h1 class="sign_in-title">Регистрация</h1>
        <form class="" action="signin.html">
            <input class="sign_in-input" type="email" placeholder="Email">
            <br>
            <input class="sign_in-input" type="text" placeholder="Никнейм">
            <br>
            <input class="sign_in-input" type="date" placeholder="Пароль">
            <br>
            <input class="sign_in-input" type="password" placeholder="Пароль">
            <br>
            <button class="button-main sign_in-button">
                Создать
            </button>
            <button class="button-info sign_in-button">
                Войти
            </button>
        </form>
    </section>
    <section class="player">
        <img src="img/track.png">
        <div class="player-track">
            <p class="player-track-title">Song</p>
            <p class="player-track-artist">Artist</p>
        </div>
        <section class="player-controls">
            <button class="player-controls-back">
                <img src="img/back.svg">
            </button>
            <button class="player-controls-play">
                <img src="img/play.svg">
            </button>
            <button class="player-controls-forward">
                <img src="img/forward.svg">
            </button>
        </section>
        <button class="player-favorite">
            <img src="img/heart.svg">
        </button>
        <button class="player-repeat">
            <img src="img/repeat.svg">
        </button>
        <div class="player-bar">
            <span class="player-bar-time-current">0:00</span>
            <span class="player-bar-time">2:43</span>
            <div class="player-bar-current"></div>
        </div>
    </section>
</body>
</html>
