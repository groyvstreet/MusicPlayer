<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sign/sign.css">
    <link rel="stylesheet" href="styles/input/input.css">
    <link rel="stylesheet" href="styles/button/button.css">
    <script type="module" src="js/signup.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg">
        <nav class="nav">
            <ul class="nav__elems" id="nav-elems">
                <li class="nav__elem">
                    <a href="index.html">
                        <img class="nav__elem-image" src="img/home.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a href="favorites.html" id="nav-favorites">
                        <img class="nav__elem-image" src="img/fill-heart.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a href="playlists.html" id="nav-playlists">
                        <img class="nav__elem-image" src="img/playlists.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a href="artists.html">
                        <img class="nav__elem-image" src="img/artists.svg">
                    </a>
                </li>
            </ul>
        </nav>
        <a class="header__profile" href="profile.html" id="nav-profile">
            <img class="header__profile-image" src="img/blank-profile-picture.svg" id="nav-profile-image">
        </a>
    </header>
    <main class="content">
        <section class="sign">
            <h1 class="sign__h1">Регистрация</h1>
            <form method="post">
                <div class="sign__elem">
                    <input class="input" name="email" type="email" placeholder="Email" id="signup-input-email">
                </div>
                <div class="sign__elem">
                    <input class="input" name="username" type="text" placeholder="Никнейм" id="signup-input-username">
                </div>
                <div class="sign__elem">
                    <input class="input" name="birthday" type="date" id="signup-input-birthday">
                </div>
                <div class="sign__elem">
                    <input class="input" name="password" type="password" placeholder="Пароль" id="signup-input-password">
                </div>
                <div class="sign__elem">
                    <input class="input" name="confirmation" type="password" placeholder="Подтверждение" id="signup-input-password-confirmation">
                </div>
                <div class="sign__elem">
                    <input type="checkbox" id="signup-input-is-artist">
                    <span>Как исполнитель?</span>
                </div>
                <div class="sign__elem">
                    <button class="button button_type_primary" id="signup-button" disabled>
                        Создать
                    </button>
                </div>
            </form>
            <div class="sign__elem">
                <a class="button button_type_secondary" href="signin.html">
                    Войти
                </a>
            </div>
        </section>
    </main>
</body>
</html>
