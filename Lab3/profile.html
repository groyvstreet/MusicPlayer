<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/input/input.css">
    <link rel="stylesheet" href="styles/button/button.css">
    <title>Профиль</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg">
        <nav class="nav">
            <ul class="nav__elems">
                <li class="nav__elem">
                    <a class="" href="index.html">
                        <img class="nav__elem-image" src="img/home.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="favorites.html">
                        <img class="nav__elem-image" src="img/fill-heart.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="playlists.html">
                        <img class="nav__elem-image" src="img/playlist.png">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="artists.html">
                        <img class="nav__elem-image" src="img/artists.png">
                    </a>
                </li>
            </ul>
        </nav>
        <a class="header__profile" href="profile.html">
            <img class="header__profile-image" src="img/blank-profile-picture.svg" id="nav-profile-image">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <form class="profile">
                <label>
                    <img class="profile__image" src="img/blank-profile-picture.svg" id="profile-image">
                    <input type="file" accept="image/png,image/jpeg,image/jpg,image/svg,image/gif" id="profile-input-image" hidden>
                </label>
                <div>
                    <button class="button button_type_primary" id="profile-button-save">
                        Сохранить
                    </button>
                </div>
                <div>
                    <input class="input" type="email" placeholder="Email" id="profile-input-email" disabled>
                    <input class="input" type="text" placeholder="Никнейм" id="profile-input-username">
                    <input class="input" type="date" id="profile-input-birthday">
                </div>
            </form>
            <div class="profile__info">
                <span id="profile-span-tracks"></span>
                <span id="profile-span-playlists"></span>
            </div>
            <div>
                <button class="button button_type_danger" id="profile-button-logout">
                    Выйти
                </button>
            </div>
        </section>
    </main>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
