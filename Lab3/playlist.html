<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/preview/preview.css">
    <link rel="stylesheet" href="styles/button/button.css">
    <link rel="stylesheet" href="styles/input/input.css">
    <link rel="stylesheet" href="styles/cards/cards.css">
    <link rel="stylesheet" href="styles/card/card.css">
    <title>Плейлист</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg">
        <nav class="nav">
            <ul class="nav__elems">
                <li class="nav__elem">
                    <a class="" href="index.html">
                        <img class="nav__elem-image" src="img/home.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="favorites.html">
                        <img class="nav__elem-image" src="img/fill-heart.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="playlists.html">
                        <img class="nav__elem-image" src="img/playlist.png">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="artists.html">
                        <img class="nav__elem-image" src="img/artists.png">
                    </a>
                </li>
            </ul>
        </nav>
        <a class="header__profile" href="profile.html">
            <img class="header__profile-image" src="img/blank-profile-picture.svg" id="nav-profile-image">
        </a>
    </header>
    <main class="content">
        <section class="preview">
            <img class="preview__image" src="img/cover-image.jpg" id="preview-image">
            <div class="preview__description">
                <h1 class="preview__h1" id="preview-h1"></h1>
                <p class="preview__h2" id="preview-h2"></p>
                <p class="preview__h3" id="preview-h3"></p>
                <div class="preview__buttons">
                    <a class="button button_type_primary" href="playlist_edit.html" id="preview-button-edit">
                        Изменить
                    </a>
                    <button class="button button_type_danger" id="preview-button-delete">
                        Удалить
                    </button>
                </div>
            </div>
        </section>
        <input class="input" type="search" placeholder="Поиск..." id="search">
        <ul class="cards" id="cards">
            <li class="cards__card">
                <section class="card">
                    <a class="cover-image" href="">
                        <img class="cover-image" src="img/cover-image.jpg">
                    </a>
                    <div class="card__description">
                        <p class="title"></p>
                        <a class="info-button" href="">
                            <p class="info"></p>
                        </a>
                    </div>
                    <div class="card__buttons">
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/heart.svg">
                        </button>
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/forward.svg">
                        </button>
                    </div>
                </section>
            </li>
            <li class="cards__card">
                <section class="card">
                    <a class="cover-image" href="">
                        <img class="cover-image" src="img/cover-image.jpg">
                    </a>
                    <div class="card__description">
                        <p class="title"></p>
                        <a class="info-button" href="">
                            <p class="info"></p>
                        </a>
                    </div>
                    <div class="card__buttons">
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/heart.svg">
                        </button>
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/forward.svg">
                        </button>
                    </div>
                </section>
            </li>
            <li class="cards__card">
                <section class="card">
                    <a class="cover-image" href="">
                        <img class="cover-image" src="img/cover-image.jpg">
                    </a>
                    <div class="card__description">
                        <p class="title"></p>
                        <a class="info-button" href="">
                            <p class="info"></p>
                        </a>
                    </div>
                    <div class="card__buttons">
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/heart.svg">
                        </button>
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/forward.svg">
                        </button>
                    </div>
                </section>
            </li>
            <li class="cards__card">
                <section class="card">
                    <a class="cover-image" href="">
                        <img class="cover-image" src="img/cover-image.jpg">
                    </a>
                    <div class="card__description">
                        <p class="title"></p>
                        <a class="info-button" href="">
                            <p class="info"></p>
                        </a>
                    </div>
                    <div class="card__buttons">
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/heart.svg">
                        </button>
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/forward.svg">
                        </button>
                    </div>
                </section>
            </li>
            <li class="cards__card">
                <section class="card">
                    <a class="cover-image" href="">
                        <img class="cover-image" src="img/cover-image.jpg">
                    </a>
                    <div class="card__description">
                        <p class="title"></p>
                        <a class="info-button" href="">
                            <p class="info"></p>
                        </a>
                    </div>
                    <div class="card__buttons">
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/heart.svg">
                        </button>
                        <button class="icon-button icon-button_size_small">
                            <img class="icon-button__image" src="img/forward.svg">
                        </button>
                    </div>
                </section>
            </li>
        </ul>
    </main>
    <section class="player" id="player">
        <a class="player__cover-image cover-image" href="album.html" id="player-button-cover-image">
            <img class="cover-image" src="img/cover-image.jpg" id="player-cover-image">
        </a>
        <div class="player__controls">
            <div class="player__buttons">
                <button class="icon-button icon-button_size_small" id="player-button-repeat">
                    <img class="icon-button__image" src="img/repeat.svg" id="player-img-repeat">
                </button>
                <button class="icon-button icon-button_size_small" id="player-button-back">
                    <img class="icon-button__image" src="img/back.svg">
                </button>
                <button class="icon-button icon-button_size_medium" id="player-button-play">
                    <img class="icon-button__image" src="img/play.svg" id="player-img-play">
                </button>
                <button class="icon-button icon-button_size_small" id="player-button-forward">
                    <img class="icon-button__image" src="img/forward.svg">
                </button>
                <button class="icon-button icon-button_size_small" id="player-button-favorite">
                    <img class="icon-button__image" src="img/heart.svg" id="player-img-favorite">
                </button>
            </div>
            <div class="player__bar" id="player-bar">
                <span class="player__time-current" id="player-time-current">0:00</span>
                <div class="player__bar-current" id="player-bar-current"></div>
                <span class="player__time" id="player-time">0:00</span>
            </div>
        </div>
        <div class="player__track">
            <p class="title" id="player-title">Трек</p>
            <a class="info-button" href="artist.html">
                <p class="info">Исполнитель</p>
            </a>
        </div>
    </section>

    <script type="module" src="js/playlist.js"></script>
</body>
</html>
