<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Плейлист</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/logo.svg">
        <button class="nav-elem" onclick="document.location='index.html'">
            <img src="img/home.svg">
        </button>
        <button class="nav-elem" onclick="document.location='favorites.html'">
            <img src="img/heart.svg">
        </button>
        <button class="nav-elem" onclick="document.location='playlists.html'">
            <img src="img/playlist.png">
        </button>
        <button class="nav-elem" onclick="document.location='artists.html'">
            <img src="img/artists.png">
        </button>
        <button class="nav-profile" onclick="document.location='profile.html'">
            <img src="img/avatar.jpg">
        </button>
    </nav>
    <section class="playlist">
        <img src="img/avatar.jpg">
        <div class="playlist-description">
            <h1>Плейлист</h1>
            <h2>Треки: 123</h2>
            <h3>Плейлист, короче, крутой</h3>
            <button class="button-main" onclick="document.location='playlist_edit.html'">
                Изменить
            </button>
            <button class="button-delete">
                Удалить
            </button>
        </div>
    </section>
    <input class="search" type="search" placeholder="Поиск...">
    <ul>
        <li>
            <section class="track">
                <button class="track-album">
                    <img src="img/track.png">
                </button>
                <div class="track-description">
                    <p class="track-title">Song</p>
                    <p class="track-artist">Artist</p>
                </div>
                <button class="track-play">
                    <img src="img/forward.svg">
                </button>
                <button class="track-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
        <li>
            <section class="track">
                <button class="track-album">
                    <img src="img/track.png">
                </button>
                <div class="track-description">
                    <p class="track-title">Song</p>
                    <p class="track-artist">Artist</p>
                </div>
                <button class="track-play">
                    <img src="img/forward.svg">
                </button>
                <button class="track-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
        <li>
            <section class="track">
                <button class="track-album">
                    <img src="img/track.png">
                </button>
                <div class="track-description">
                    <p class="track-title">Song</p>
                    <p class="track-artist">Artist</p>
                </div>
                <button class="track-play">
                    <img src="img/forward.svg">
                </button>
                <button class="track-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
    </ul>
    <section class="player">
        <img src="img/track.png">
        <div class="player-track">
            <p class="player-track-title">Song</p>
            <p class="player-track-artist">Artist</p>
        </div>
        <section class="player-controls">
            <button class="player-controls-back">
                <img src="img/back.svg">
            </button>
            <button class="player-controls-play">
                <img src="img/play.svg">
            </button>
            <button class="player-controls-forward">
                <img src="img/forward.svg">
            </button>
        </section>
        <button class="player-favorite">
            <img src="img/heart.svg">
        </button>
        <button class="player-repeat">
            <img src="img/repeat.svg">
        </button>
        <div class="player-bar">
            <span class="player-bar-time-current">0:00</span>
            <span class="player-bar-time">2:43</span>
            <div class="player-bar-current"></div>
        </div>
    </section>
</body>
</html>
