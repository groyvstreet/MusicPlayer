<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <title>Плейлист</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/logo.svg">
        <button class="nav-elem" onclick="document.location='index.html'">
            <img src="img/home.svg">
        </button>
        <button class="nav-elem" onclick="document.location='favorites.html'">
            <img src="img/heart.svg">
        </button>
        <button class="nav-elem" onclick="document.location='playlists.html'">
            <img src="img/playlist.png">
        </button>
        <button class="nav-elem" onclick="document.location='artists.html'">
            <img src="img/artists.png">
        </button>
        <button class="nav-profile" onclick="document.location='profile.html'">
            <img src="img/avatar.jpg">
        </button>
    </nav>
    <section class="preview">
        <img src="img/avatar.jpg">
        <div class="preview-description">
            <h1>Плейлист</h1>
            <h2>Треки: 123</h2>
            <h3>Плейлист, короче, крутой</h3>
            <button class="button-main" onclick="document.location='playlist_edit.html'">
                Изменить
            </button>
            <button class="button-danger">
                Удалить
            </button>
        </div>
    </section>
    <input type="search" placeholder="Поиск...">
    <ul>
        <li>
            <section class="card">
                <button class="card-button-img">
                    <img class="card-img" src="img/track.png">
                </button>
                <div class="card-description">
                    <p class="card-title">Трек</p>
                    <button class="card-button-info">
                        <p class="card-info">Исполнитель</p>
                    </button>
                </div>
                <button class="card-play">
                    <img src="img/forward.svg">
                </button>
                <button class="card-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
        <li>
            <section class="card">
                <button class="card-button-img">
                    <img class="card-img" src="img/track.png">
                </button>
                <div class="card-description">
                    <p class="card-title">Трек</p>
                    <button class="card-button-info">
                        <p class="card-info">Исполнитель</p>
                    </button>
                </div>
                <button class="card-play">
                    <img src="img/forward.svg">
                </button>
                <button class="card-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
        <li>
            <section class="card">
                <button class="card-button-img">
                    <img class="card-img" src="img/track.png">
                </button>
                <div class="card-description">
                    <p class="card-title">Трек</p>
                    <button class="card-button-info">
                        <p class="card-info">Исполнитель</p>
                    </button>
                </div>
                <button class="card-play">
                    <img src="img/forward.svg">
                </button>
                <button class="card-favorite">
                    <img src="img/heart.svg">
                </button>
            </section>
        </li>
    </ul>
    <section class="player">
        <img src="img/track.png">
        <div class="player-controls">
            <div class="player-controls-buttons">
                <button class="player-controls-buttons-repeat">
                    <img src="img/repeat.svg">
                </button>
                <button class="player-controls-buttons-back">
                    <img src="img/back.svg">
                </button>
                <button class="player-controls-buttons-play">
                    <img src="img/play.svg">
                </button>
                <button class="player-controls-buttons-forward">
                    <img src="img/forward.svg">
                </button>
                <button class="player-controls-buttons-favorite">
                    <img src="img/heart.svg">
                </button>
            </div>
            <div class="player-controls-bar">
                <span class="player-controls-bar-time-current">0:00</span>
                <div class="player-controls-bar-current"></div>
                <span class="player-controls-bar-time">2:43</span>
            </div>
        </div>
        <div class="player-track">
            <p class="player-track-title">Song</p>
            <p class="player-track-artist">Artist</p>
        </div>
    </section>
</body>
</html>
