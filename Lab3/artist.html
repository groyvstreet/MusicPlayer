<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/preview/preview.css">
    <link rel="stylesheet" href="styles/input/input.css">
    <link rel="stylesheet" href="styles/cards/cards.css">
    <link rel="stylesheet" href="styles/card/card.css">
    <title>Плейлист</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg">
        <nav class="nav">
            <ul class="nav__elems">
                <li class="nav__elem">
                    <a class="" href="index.html">
                        <img class="nav__elem-image" src="img/home.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="favorites.html">
                        <img class="nav__elem-image" src="img/heart.svg">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="playlists.html">
                        <img class="nav__elem-image" src="img/playlist.png">
                    </a>
                </li>
                <li class="nav__elem">
                    <a class="" href="artists.html">
                        <img class="nav__elem-image" src="img/artists.png">
                    </a>
                </li>
            </ul>
        </nav>
        <a class="header__profile" href="profile.html">
            <img class="header__profile-image" src="img/avatar.jpg">
        </a>
    </header>
    <main class="content">
        <section class="preview">
            <img class="preview__image" src="img/avatar.jpg">
            <div class="preview__description">
                <h1 class="preview__h1">Исполнитель</h1>
                <p class="preview__h2">Треки: 123</p>
            </div>
        </section>
        <input class="input" type="search" placeholder="Поиск...">
        <ul class="cards">
            <li class="cards__card">
                <a class="cards__a" href="album.html">
                    <section class="card">
                        <img class="cover-image" src="img/track.png">
                        <div class="card__description">
                            <p class="title">Название</p>
                            <p class="info">Альбом</p>
                        </div>
                        <div class="card__buttons">
                            <button class="icon-button icon-button_size_small">
                                <img class="icon-button__image" src="img/forward.svg">
                            </button>
                        </div>
                    </section>
                </a>
            </li>
            <li class="cards__card">
                <a class="cards__a" href="album.html">
                    <section class="card">
                        <img class="cover-image" src="img/track.png">
                        <div class="card__description">
                            <p class="title">Название</p>
                            <p class="info">Альбом</p>
                        </div>
                        <div class="card__buttons">
                            <button class="icon-button icon-button_size_small">
                                <img class="icon-button__image" src="img/forward.svg">
                            </button>
                        </div>
                    </section>
                </a>
            </li>
            <li class="cards__card">
                <a class="cards__a" href="album.html">
                    <section class="card">
                        <img class="cover-image" src="img/track.png">
                        <div class="card__description">
                            <p class="title">Название</p>
                            <p class="info">Альбом</p>
                        </div>
                        <div class="card__buttons">
                            <button class="icon-button icon-button_size_small">
                                <img class="icon-button__image" src="img/forward.svg">
                            </button>
                        </div>
                    </section>
                </a>
            </li>
            <li class="cards__card">
                <a class="cards__a" href="album.html">
                    <section class="card">
                        <img class="cover-image" src="img/track.png">
                        <div class="card__description">
                            <p class="title">Название</p>
                            <p class="info">Альбом</p>
                        </div>
                        <div class="card__buttons">
                            <button class="icon-button icon-button_size_small">
                                <img class="icon-button__image" src="img/forward.svg">
                            </button>
                        </div>
                    </section>
                </a>
            </li>
        </ul>
    </main>
    <section class="player">
        <a class="player__cover-image cover-image" href="album.html">
            <img class="cover-image" src="img/track.png">
        </a>
        <div class="player__controls">
            <div class="player__buttons">
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/repeat.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/back.svg">
                </button>
                <button class="icon-button icon-button_size_medium">
                    <img class="icon-button__image" src="img/play.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/forward.svg">
                </button>
                <button class="icon-button icon-button_size_small">
                    <img class="icon-button__image" src="img/heart.svg">
                </button>
            </div>
            <div class="player__bar">
                <span class="player__time-current">0:00</span>
                <div class="player__bar-current"></div>
                <span class="player__time">2:43</span>
            </div>
        </div>
        <div class="player__track">
            <p class="title">Трек</p>
            <a class="info-button" href="artist.html">
                <p class="info">Исполнитель</p>
            </a>
        </div>
    </section>
</body>
</html>
